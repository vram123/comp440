{% extends "base.html" %}
{% block content %}
  <h2>Q3: Users followed by both X and Y</h2>
  <form method="post">
    <label>Follower X
      <input name="f1" value="{{ f1 or '' }}" required>
    </label>
    <label>Follower Y
      <input name="f2" value="{{ f2 or '' }}" required>
    </label>
    <button type="submit">Search</button>
  </form>

  {% if rows %}
    <h3>Users followed by {{ f1 }} and {{ f2 }}:</h3>
    <ul>
      {% for r in rows %}
        <li>{{ r.username }}</li>
      {% endfor %}
    </ul>
  {% elif f1 and f2 %}
    <p>No such users found.</p>
  {% endif %}
{% endblock %}
