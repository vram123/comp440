
{% extends "base.html" %}
{% block content %}
  <h2>Create Account</h2>
  <form method="post" autocomplete="off">
    <label>Username<input name="username" value="{{ (form.username if form) or '' }}" required></label>
    <label>Password<input type="password" name="password" required></label>
    <label>Confirm Password<input type="password" name="password_confirm" required></label>
    <label>First Name<input name="firstName" value="{{ (form.firstName if form) or '' }}" required></label>
    <label>Last Name<input name="lastName" value="{{ (form.lastName if form) or '' }}" required></label>
    <label>Email<input type="email" name="email" value="{{ (form.email if form) or '' }}" required></label>
    <label>Phone<input name="phone" value="{{ (form.phone if form) or '' }}" required></label>
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
